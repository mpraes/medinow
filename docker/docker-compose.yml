services:
  medinow-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: medinow-container
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - PORT=8000
    env_file:
      - ../.env
    volumes:
      # Mount logs directory for persistence
      - ../logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: medinow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - medinow-app
    restart: unless-stopped
    profiles:
      - production

networks:
  default:
    name: medinow-network